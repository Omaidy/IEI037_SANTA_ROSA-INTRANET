<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login Multi-Usuario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <div class="btn-group w-100 mb-3" role="group" aria-label="Tipo de usuario">
                            <button type="button" class="btn btn-outline-primary active" id="btn-admin">
                                <i class="fas fa-user-shield"></i> Administrador
                            </button>
                            <button type="button" class="btn btn-outline-success" id="btn-apoderado">
                                <i class="fas fa-user-friends"></i> Apoderado
                            </button>
                            <button type="button" class="btn btn-outline-purple" id="btn-profesor">
                                <i class="fas fa-chalkboard-teacher"></i> Profesor
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Formulario Administrador -->
                        <form id="form-admin" class="login-form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="admin-email" placeholder="nombre@ejemplo.com" required>
                                <label for="admin-email">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="admin-password" placeholder="Contraseña" required minlength="6">
                                <label for="admin-password">Contraseña</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="admin-remember">
                                <label class="form-check-label" for="admin-remember">
                                    Recordar sesión
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar como Administrador
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>

                        <!-- Formulario Apoderado -->
                        <form id="form-apoderado" class="login-form d-none">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="apoderado-email" placeholder="nombre@ejemplo.com" required>
                                <label for="apoderado-email">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="apoderado-password" placeholder="Contraseña" required minlength="6">
                                <label for="apoderado-password">Contraseña</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="apoderado-remember">
                                <label class="form-check-label" for="apoderado-remember">
                                    Recordar sesión
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar como Apoderado
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>

                        <!-- Formulario Profesor -->
                        <form id="form-profesor" class="login-form d-none">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="profesor-email" placeholder="nombre@ejemplo.com" required>
                                <label for="profesor-email">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="profesor-password" placeholder="Contraseña" required minlength="6">
                                <label for="profesor-password">Contraseña</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="profesor-remember">
                                <label class="form-check-label" for="profesor-remember">
                                    Recordar sesión
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-purple btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar como Profesor
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
